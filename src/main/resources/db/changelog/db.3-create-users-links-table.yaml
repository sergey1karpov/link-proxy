databaseChangeLog:
  - changeSet:
      id: user-links-table-create
      author: your_name
      changes:
        - createTable:
            tableName: user_links
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: link_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_links
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_links_user_id
        - addForeignKeyConstraint:
            baseTableName: user_links
            baseColumnNames: link_id
            referencedTableName: links
            referencedColumnNames: id
            constraintName: fk_user_links_link_id
        - addUniqueConstraint:
            tableName: user_links
            columnNames: user_id, link_id
            constraintName: uq_user_links_unique

