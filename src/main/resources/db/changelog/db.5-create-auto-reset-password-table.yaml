databaseChangeLog:
  - changeSet:
      id: create-auto-password-change-table
      author: yourname
      changes:
        - createTable:
            tableName: auto_password_change
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: secret_code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: auto_password_change
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_auto_password_change_user
